<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- custome css -->
  <link rel="stylesheet" href="./Css/style.css">
  <link rel="stylesheet" href="./Css/reset.css">
  
</head>
<body>

  <div class="stats-container">
    <main>
      <!-- Inner card container -->
      <div class="stats-card">
        <!-- Card-Imgae -->
        <div class="image-container">
          <img src="./images/image-header-mobile.jpg" alt="Three women discussing about businesss work">
        </div>
        <!-- card-content-->
        <div class="stats-content">
          <h1 class="stats-header">Get <span>insights</span> that help your business grow.</h1>
          <p class="stats-details">Discover the benefits of data analytics and  make better 
            decisions regarding revenue, customer experience, and overall efficiency.</p>

          <div class="stats-info">
            <div>
              <h2 class="stats-value">10k</h2>
              <p class="stats-des">Companies</p>
            </div>
            <div>
              <h2 class="stats-value">314</h2>
              <p class="stats-des">Templates</p>
            </div>
            <div>
              <h2 class="stats-value">12M+</h2>
              <p class="stats-des">Queries</p>
            </div>

          </div>
        </div>
  
      </div>
    </main>
  </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">iSoyecodes</a>.
    </div> -->

</body>
</html>
