<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- custome css -->
  <link rel="stylesheet" href="./Css/style.css">
  
</head>
<body>

  <div class="container">
    <main>
      <div class="card">
        <!-- card-image -->
        <div class="card-image">
          <div class="overlay"></div>
        </div>
        <!-- card-content -->
        <div class="card-content">

          <div class="pry-content">

            <h1 class="card-header">
              Get <span class="text-purple">insights</span> that help your business grow.
            </h1>

            <p class="card-description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>

          </div>

          <div class="sec-content">

            <div class="card-stats">
              <h2 class="stats">10k+</h2>
              <p class="stats-info">companies</p>
            </div>

            <div class="card-stats">
              <h2 class="stats">314</h2>
              <p class="stats-info">templates</p>
            </div>

            <div class="card-stats">
              <h2 class="stats">12M+</h2>
              <p class="stats-info">queries</p>
            </div>

          </div>

        </div>

      </div>
    </main>

    <!-- card-footer -->
    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">iSoyecodes</a>.
    </div>

  </div>

  
  
</body>
</html>
